    <title>AI Assistant Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', 
        theme: {
          extend: {
            colors: {
              primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"},

            }
          }
        },
        plugins: []
      }

    <style>
      body {
        background-color: theme('colors.neutral.900'); /* Basic background */
      }
      /* Basic scrollbar styling for consistency if desired, but removing the complex custom ones */
      .scrollbar-thin {
        scrollbar-width: thin;
        scrollbar-color: theme('colors.neutral.600') theme('colors.neutral.800');
      }
      .scrollbar-thin::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: theme('colors.neutral.600');
        border-radius: 4px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background-color: theme('colors.neutral.500');
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background-color: theme('colors.neutral.800');
      }
    </style>
